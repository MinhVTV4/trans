<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Phiên Dịch Song Phương</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
        }
        .conversation-panel {
            transition: all 0.3s ease-in-out;
            border: 2px solid transparent;
        }
        .conversation-panel.listening {
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        .status-idle { background-color: #6b7280; }
        .status-listening { background-color: #2563eb; animation: pulse-blue 1.5s infinite; }
        .status-translating { background-color: #f59e0b; }
        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.5); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .bubble {
            max-width: 90%;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .original-bubble {
            background-color: #e2e8f0;
            color: #1e293b;
            border-bottom-left-radius: 4px;
        }
        .translated-bubble {
            background-color: #2563eb;
            color: white;
            border-bottom-right-radius: 4px;
            margin-top: 4px;
        }
        .main-control-btn {
            transition: all 0.2s ease-in-out;
        }
        .main-control-btn.active {
            background-color: #dc2626 !important;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-2">

    <div class="w-full max-w-4xl h-[95vh] flex flex-col bg-white p-4 rounded-2xl shadow-xl">
        <header class="text-center mb-4">
            <h1 class="text-2xl font-bold text-gray-800">Chế độ Hội thoại Song phương</h1>
            <p class="text-sm text-gray-500">Hai người nói, hai ngôn ngữ, một cuộc trò chuyện.</p>
        </header>
        
        <div class="flex-grow grid grid-cols-1 md:grid-cols-2 gap-4 overflow-hidden">
            <!-- Person A Panel -->
            <div id="panelA" class="conversation-panel bg-gray-50 rounded-lg p-4 flex flex-col">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-lg font-semibold text-gray-700">Người nói Tiếng Việt</h2>
                    <div id="statusA" class="status-dot status-idle" title="Trạng thái: Không hoạt động"></div>
                </div>
                <div id="viewA" class="flex-grow overflow-y-auto space-y-3 p-2 bg-white rounded-md">
                     <p class="text-center text-gray-400 text-sm mt-4">Nội dung trò chuyện sẽ hiện ở đây...</p>
                </div>
            </div>

            <!-- Person B Panel -->
            <div id="panelB" class="conversation-panel bg-gray-50 rounded-lg p-4 flex flex-col">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-lg font-semibold text-gray-700">Người nói Tiếng Anh</h2>
                    <div id="statusB" class="status-dot status-idle" title="Trạng thái: Không hoạt động"></div>
                </div>
                <div id="viewB" class="flex-grow overflow-y-auto space-y-3 p-2 bg-white rounded-md">
                    <p class="text-center text-gray-400 text-sm mt-4">Conversation content will appear here...</p>
                </div>
            </div>
        </div>
        
        <footer class="text-center mt-4">
            <button id="mainControlBtn" class="main-control-btn w-full max-w-xs mx-auto px-6 py-4 bg-green-600 text-white font-bold rounded-xl text-lg hover:bg-green-700">
                <i class="fas fa-play mr-2"></i>Bắt đầu Hội thoại
            </button>
        </footer>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getAI, getGenerativeModel, GoogleAIBackend } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-ai.js";

        // --- DOM Elements ---
        const mainControlBtn = document.getElementById('mainControlBtn');
        const panelA = document.getElementById('panelA');
        const viewA = document.getElementById('viewA');
        const statusA = document.getElementById('statusA');
        const panelB = document.getElementById('panelB');
        const viewB = document.getElementById('viewB');
        const statusB = document.getElementById('statusB');

        // --- Firebase Config & AI Initialization ---
        const firebaseConfig = {
            apiKey: "AIzaSyDRS3wkou1M7RjCqBdBwTmNkvcCzGANgxA", 
            authDomain: "cardnew-bfbce.firebaseapp.com",
            projectId: "cardnew-bfbce",
            storageBucket: "cardnew-bfbce.firebasestorage.app",
            messagingSenderId: "110225482882",
            appId: "1:110225482882:web:c3cdb03d508436ff17c09b"
        };
        const app = initializeApp(firebaseConfig);
        let generativeAIModel;
        try {
            const firebaseAIService = getAI(app, { backend: new GoogleAIBackend() });
            generativeAIModel = getGenerativeModel(firebaseAIService, { model: "gemini-1.5-flash" });
        } catch (error) {
            console.error("AI Init Error:", error);
            mainControlBtn.disabled = true;
            mainControlBtn.textContent = "Lỗi khởi tạo AI";
        }
        
        // --- State ---
        let recognitionA, recognitionB;
        let isConversationActive = false;
        
        // --- Core Functions ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            mainControlBtn.disabled = true;
            mainControlBtn.textContent = "Trình duyệt không hỗ trợ";
        }

        function setupRecognition(id, lang, onResultCallback) {
            const recognition = new SpeechRecognition();
            recognition.lang = lang;
            recognition.continuous = false;
            recognition.interimResults = false;
            
            recognition.onstart = () => {
                const panel = (id === 'A') ? panelA : panelB;
                const status = (id === 'A') ? statusA : statusB;
                panel.classList.add('listening');
                status.className = 'status-dot status-listening';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript.trim();
                if (transcript) {
                    onResultCallback(transcript);
                }
            };

            recognition.onerror = (event) => {
                 console.error(`Recognition Error (${id}):`, event.error);
                const panel = (id === 'A') ? panelA : panelB;
                panel.classList.remove('listening');
                const status = (id === 'A') ? statusA : statusB;
                status.className = 'status-dot status-idle';
            };

            recognition.onend = () => {
                const panel = (id === 'A') ? panelA : panelB;
                panel.classList.remove('listening');
                 const status = (id === 'A') ? statusA : statusB;
                status.className = 'status-dot status-idle';

                // Auto-restart if conversation is still active
                if (isConversationActive) {
                    setTimeout(() => recognition.start(), 200);
                }
            };
            return recognition;
        }

        async function handleResult(personId, transcript) {
            const isPersonA = personId === 'A';
            const sourceView = isPersonA ? viewA : viewB;
            const sourceLang = isPersonA ? 'Vietnamese' : 'English';
            const targetLang = isPersonA ? 'English' : 'Vietnamese';
            const status = isPersonA ? statusA : statusB;

            // Display original bubble
            addBubble(sourceView, transcript, true);
            status.className = 'status-dot status-translating';

            try {
                const prompt = `Translate the following ${sourceLang} text to ${targetLang}. Provide only the translation, without any additional comments, context, or quotation marks: "${transcript}"`;
                const result = await generativeAIModel.generateContent(prompt);
                const translatedText = result.response.text().trim();
                addBubble(sourceView, translatedText, false);
            } catch(error) {
                console.error("Translation error:", error);
                addBubble(sourceView, "Lỗi dịch.", false);
            } finally {
                status.className = 'status-dot status-listening';
            }
        }

        function addBubble(view, text, isOriginal) {
            if (view.querySelector('p')) {
                view.innerHTML = ''; // Clear initial message
            }
            const bubbleWrapper = document.createElement('div');
            bubbleWrapper.className = `flex ${isOriginal ? 'justify-start' : 'justify-end'}`;

            const bubble = document.createElement('div');
            bubble.className = `bubble ${isOriginal ? 'original-bubble' : 'translated-bubble'}`;
            bubble.textContent = text;
            
            bubbleWrapper.appendChild(bubble);
            view.appendChild(bubbleWrapper);
            view.scrollTop = view.scrollHeight;
        }

        function startConversation() {
            if (!recognitionA) {
                 recognitionA = setupRecognition('A', 'vi-VN', (transcript) => handleResult('A', transcript));
            }
             if (!recognitionB) {
                 recognitionB = setupRecognition('B', 'en-US', (transcript) => handleResult('B', transcript));
            }

            isConversationActive = true;
            recognitionA.start();
            recognitionB.start();

            mainControlBtn.classList.add('active');
            mainControlBtn.innerHTML = '<i class="fas fa-stop mr-2"></i>Dừng Hội thoại';
        }

        function stopConversation() {
            isConversationActive = false;
            if (recognitionA) recognitionA.stop();
            if (recognitionB) recognitionB.stop();
            
            panelA.classList.remove('listening');
            panelB.classList.remove('listening');
            statusA.className = 'status-dot status-idle';
            statusB.className = 'status-dot status-idle';

            mainControlBtn.classList.remove('active');
            mainControlBtn.innerHTML = '<i class="fas fa-play mr-2"></i>Bắt đầu Hội thoại';
        }

        // --- Event Listener ---
        mainControlBtn.addEventListener('click', () => {
            if (isConversationActive) {
                stopConversation();
            } else {
                startConversation();
            }
        });

    </script>
</body>
</html>
